name: add-build-number

on: push

env:
  CURL_OPTIONS: "--fail-with-body --location --show-error --silent"
  BUILD_NUMBER: "3"

defaults:
  run:
    shell: bash

jobs:
  add-build-number:
    runs-on: ubuntu-latest
    steps:
      - name: enumerate-all-build-numbers
        run: |
             echo "LAST_BUILD_NUMBER=$(curl ${{ env.CURL_OPTIONS }} \
             -X GET \
             -H "Accept: application/vnd.github+json" \
             -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
             -H "X-GitHub-Api-Version: 2022-11-28" \
             ${{ github.api_url }}/repos/${{ github.repository }}/git/matching-refs/tags/b \
             | jq '.[].ref' \
             | sort \
             | tail -1 \
             | rev \
             | cut --delimiter="/" --only-delimited --fields 1 )" >> "$GITHUB_ENV"

      - name: echo
        run: |
             echo ${{ env.LAST_BUILD_NUMBER }}

      - name: create-tag-object
        run: |
             curl ${{ env.CURL_OPTIONS }} \
             -X POST \
             -H "Accept: application/vnd.github+json" \
             -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
             -H "X-GitHub-Api-Version: 2022-11-28" \
             ${{ github.api_url }}/repos/${{ github.repository }}/git/tags \
             --data '{ "tag": "build/${{ env.BUILD_NUMBER }}", 
                       "message": "auto incremented build number", 
                       "object": "${{ github.sha }}", 
                       "type": "commit" }'

      - name: create-reference
        run: |
             curl ${{ env.CURL_OPTIONS }} \
             -X POST \
             -H "Accept: application/vnd.github+json" \
             -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
             -H "X-GitHub-Api-Version: 2022-11-28" \
             ${{ github.api_url }}/repos/${{ github.repository }}/git/refs \
             --data '{ "ref": "refs/tags/build/${{ env.BUILD_NUMBER }}", 
                       "sha": "${{ github.sha }}" }'
